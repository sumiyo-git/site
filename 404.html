<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
body{overflow:overlay;margin:0;line-height:30px;min-width:380px;font-family:'Microsoft YaHei';}::selection{background:rgba(255,184,237,0.3) !important;}::-webkit-scrollbar{width:12px !important;height:12px !important;background-color:transparent !important;}::-webkit-scrollbar-track{background-color:transparent !important;box-shadow:none !important;}::-webkit-scrollbar-thumb{background-color:rgba(100,102,102,0.1) !important;border-radius:100px !important;border:4px solid transparent !important;background-clip:content-box !important;box-shadow:none !important;}::-webkit-scrollbar-thumb:hover{background-color:rgba(100,102,102,0.2) !important;}::-webkit-scrollbar-corner{background-color:transparent !important;box-shadow:none !important;}tag,i{color:rgba(151,153,153,0.6)}h1{color:rgba(127,127,127,1);font-size:40px}para{display:block;padding-bottom:100px;}.main{margin:0px auto;padding:360px 0px 200px 0px;width:800px;}.f-1{user-select:none;pointer-events:none}.f-3{display:none}mat{display:block;width:100%;height:10px;pointer-events:none;}@media (orientation:portrait){.f-2{display:none}.main{margin:0px auto;padding:200px 0px 80px 0px;width:90%;}}
	</style>
</head>
<body>
<div class="main" >

	<para>
		<h1>世界的尽头</h1>
		<tag id="url" style="word-break: break-all;" >window.url</tag>
	</para>

	<para>
		<i>
			haze i milecaze, miite mirano enkade suzerala.
			<br />
			世界的边缘，白花遍野。
			<br />
			<mat></mat>

			natomi nofu he suzerala i beo milecaze, milele he seoru-na.
			<br />
			这里已是大陆的最北端，前方无路可走。
			<br />
			<mat></mat>
			<br class="f-1" />

			hemiyo zesawa,
			<br />
			请调转方向，
			<br />
			<mat></mat>

			sia ea "sumiyo" i haze, semiru nanme semila omaku ...
			<br />
			在那名为 <ins>sumiyo</ins> 的世界，依然有奇迹正在发生 ...
			<br />
			<br class="f-1" />
			<br class="f-1" />
			<br class="f-2 f-1" />
			—— oi haze i agademusu 15:4
		</i>
	</para>

</div>
<script>
	window.addEventListener('message', function(event) {
		if (event.origin == 'null' || event.origin.includes(document.domain)) {eval(event.data)}
	})
	if (window.parent == window) {
		document.querySelectorAll('tag')[0].innerHTML = window.location.href
	} else {
		window.parent.postMessage(`env.f.root.page.ok("${document.querySelectorAll('h1')[0].innerText}"); env.f.root.post("document.querySelectorAll('tag')[0].innerHTML = '" + document.location.href + "'")`, document.domain ? '/' : '*')
	}
</script>
</body>
</html>
