					<script>
						document.currentScript.previousElementSibling.innerHTML = 
`Hello NAVI`
							.replace(/&#96/g, "`")
							.replace(/&#36/g, "$")
							.replace(/[&<>"']/g, char => ({
								'&': '&amp;',
								'<': '&lt;',
								'>': '&gt;',
								'"': '&quot;',
								"'": '&#39;'
							})[char])
								.split(/\r\n|\n|\r/)
								.map(line => `<span>${line}</span>\n`)
								.join("")

						document.currentScript.remove()
					</script>

		<script>
			window.parent.postMessage(`env.f.root.post(200, env.d.isDark)`, location.origin.replace("file://", "*"))
			window.parent.postMessage(`env.f.root.blog.show("${document.querySelector('h1').innerText}")`, location.origin.replace("file://", "*"))
			window.parent.postMessage(`env.f.player.add.ask({0: true, 1: [
				{
					name: 'Moon Child',
					artist: '西原健一郎 & Nina Vidal',
					src: '456041',
					img: '6sITOoZ2LgK3YrB1xAnr_Q==/109951170067990253',
				}
			]})`, location.origin.replace("file://", "*"))

			window.addEventListener('message', function(event) {
				if (!["null", location.origin].includes(event.origin)) return
				switch(event.data.state) {
					case 200:
						document.documentElement.setAttribute("theme", event.data.data ? 0 : 1)
						break
					default:
						eval(event.data.data)
			    }
			})

		</script>
