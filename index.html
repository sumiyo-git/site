<html theme="0" lang="zh-CN" >
	<head>
		<meta charset="UTF-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<title>sumiyo のせかい</title>
		<link rel="icon" href="src/img/favicon.png?version=1.0" type="image/png" >
		<link rel="stylesheet" type="text/css" href="css/root.css" />
		<link rel="stylesheet" type="text/css" href="css/player.css"  />
		<link rel="preload" as="font" crossorigin="anonymous" href="src/font/Poppins-Regular.woff2" />
	</head>
	<body>
		<backdrop class="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; background-color: rgba(255, 255, 255, 1);" ><i></i></backdrop>

		<header>
			<btn onclick="env.f.root.menu.open()" ></btn>
			<backdrop onclick="env.f.root.menu.close()" style="display: none;" ></backdrop>
		</header>

		<div class="des" >
			<hr />
			<i>
				“<span class="f-2" >是这样的呢，</span>现存的 Maoku 基本都在人迹罕至的森林里”<br />
				“这边，这边呐 ... ”<br />
				“再坚持一会儿哦，马上就能看到了”<br />
				<br class="f-1" />
				“嗯？有什么想问我的吗？”<br />
			</i>
			<div>
				<a onclick="env.f.root.blog.open('page/about')" >你是谁 ？</a>
				<a onclick="env.f.root.blog.open('page/hall')" >Maoku ？</a>
			</div>
			<img class="avatar" src="api/mio.webp" onerror="this.src = 'src/img/mio.webp'" fetchpriority="high" loading="eager" />
		</div>

		<!-- 博客 -->
		<div class="blog" style="display: none;" >
			<header class="header-box" ><btn onclick="env.f.root.blog.close()" ></btn></header>
			<backdrop style="display: none;" ></backdrop>
		</div>

		<!-- 菜单 -->
		<div class="menu" >
			<h1>MENU</h1>
			<hr />

			<!-- 博客 -->
			<div style="margin-top: 10px;" >
				<btn onclick="env.f.root.menu.folder(this)" data-item="0" class="active" >记录:</btn>
				<div class="search" >
					<textarea type="text" oninput="this.value = this.value.replace(/\n/g, ''); env.f.root.search()" maxlength="20" autocomplete="off" ></textarea>
					<list><div style="display: none;" class="none" >没有找到指定内容...</div></list>
				</div>
			</div>

			<!-- 通知 -->
			<div>
				<btn onclick="env.f.root.menu.folder(this)" class="active" >通知</btn>
				<div class="menu-c2" ></div>
			</div>

			<hr style="margin-top: 80px;" />

			<!-- 其他 -->
			<div style="margin-top: 10px;" >
				<btn onclick="env.f.root.menu.folder(this)" class="active" >其他</btn>
				<div class="menu-c3" >
					<a href="mailto:mio@sumiyo.link" target="_blank" title="邮件地址" ></a>
					<a onclick="env.f.root.blog.open('page/policy')" title="政策 & 授权" ></a>
					<a onclick="env.f.root.blog.open('page/changelog')" title="Changelog" ></a>
					<a onclick="env.f.root.theme()" ></a>
				</div>
			</div>

			<div class="menu-footer" >
				© <tag>2024</tag> Mio. All Rights Reserved.
			</div>
		</div>

		<!-- 播放器  -->
		<div class="player" tabindex="0" style="display: none;" >
			<img onload="env.f.root.fade(this, 300)" />
			<div style="margin: 8px 6px;" ><span onclick="env.f.player.play()" ></span><span></span></div>
			<bar><div><div></div></div></bar>
		</div>

		<!-- 弹窗 -->
		<div class="prompt" ></div>

		<!-- 页脚 -->
		<footer>
			<div class="f-2" >
				连接支持: <a onclick="window.open('https://www.cloudflare.com/')" >Cloudflare</a>
			</div>
			<div style="opacity: 0;">
				 | <tag>0</tag> 天 & <tag>0</tag> 访客
			</div>
		</footer>



		<!-- 脚本 -->
		<script>

			// 定义核心变量
			const env = {
				"d": {
					"sys": "阿呆鳥",
					"domain": "sumiyo.link",
					"title": document.title,
					"lang": navigator.language || navigator.userLanguage,
					"isNew": null,
					"isNetwork": (document.domain ? true : false),
					"isHandyNAVI": (window.innerWidth < window.innerHeight ? true : false),
					"isDark": window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches,
					"visitors": 0,
					"version": {},
					"list": {},
					"init": {
						"root": 0,
					},
				},
				"f": {},
				"e": {},
				"tmp": {
					"root": {
						"d1": new Date(),
						"d2": null,
						"d3": null,

						"t1": null,
						"t2": null,
						"t3": null,
					}
				}
			}

			// 激活页面
			env.tmp.root.t1 = setInterval(() => {
				if (!document.hidden && env.tmp.root.d2 && document.querySelector(".avatar").complete && env.d.init.root == 1) {
					setTimeout(function (){
						env.e.root.backdrop[0]?.remove()
					}, 500)

					env.f.root.fade(env.e.root.backdrop[0], -500)
					clearInterval(env.tmp.root.t1)
				}
			}, 1000)

		</script>
		<script src="blog/blog.db.js" ></script>
		<script src="js/root.js" ></script>
		<script src="js/player.js"></script>

	</body>
</html>
